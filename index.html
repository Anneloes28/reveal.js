<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section><img src="images\animatie.gif" style="height:600px"><img></section>
			<section>The Virtual Dead End</section>
			<section><img src="images\Research summary_3.png" style="height:600px"></section>
			<section><img src="images\Gradient_buffer_2.png" img></section>
			<section>The Dead End as an enabler, indicator and structure of a community in Tbilisi, Georgia</section>
			<section>
				<section><img src="images\Infill villagescape.png" style="height:600px"><img></section>
				<section><img src="images\Infill cityscape.png" style="height:600px"></img></section>
			</section>
			<section>
				<section><img src="images\Gif_sections.gif" style="height:600px"></img></section>
				<section><img src="images\Gif_zoomed in_short.gif" style="height:600px"></img></section>
			</section>
			<section>
				<section><img src="images\Axonometrics_collage_autonomous zone.gif" style="height:600px"><img></section>
				<section><img src="images\Axonometrics_collage_animation.gif" style="height:600px"></img></section>
			</section>
			<section><img src="images\Collage_1_animation.gif" style="height:600px"></img></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
